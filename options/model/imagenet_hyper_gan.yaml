# Model definition
model: hyper_gan_vit
embed_dim: 384
depth: 6
num_heads: 12
patch_size: 16
input_size: 224
local_up_to_layer: 5
class_attention: true

#batch_size: 64
#incremental_batch_size: 64

# Training setting
no_amp: false
eval_every: 250

# Base hyperparameter
weight_decay: 0.000001
batch_size: 128
incremental_batch_size: 128
incremental_lr: 0.0005
rehearsal: icarl_all

# Knowledge Distillation
auto_kd: true

# Finetuning
finetuning: balanced
finetuning_epochs: 20
ft_no_sampling: true

# Hyper model
hypergan: true
freeze_task: [old_conditions, old_heads]
freeze_ft: [sab]

# Divergence head to get diversity
head_div: 0.1
head_div_mode: tr

# Independent Classifiers
ind_clf: 1-1
bce_loss: true


# Advanced Augmentations, here disabled except for MixUp

## Erasing
reprob: 0.0
remode: pixel
recount: 1
resplit: false

## MixUp & CutMix
mixup: 0.8
cutmix: 0.0

# SAM
sam_rho: 3.0
sam_adaptive: true  # ASAM
sam_skip_first: true
sam_mode: [tr]